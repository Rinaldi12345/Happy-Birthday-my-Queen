<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday â€“ Della Putri Andini</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top, #f0f0f0 0%, #cce0ff 100%);
  overflow:hidden;
  font-family:'Segoe UI', cursive;
}

#scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

.tulip{
  position:relative;
  width:150px;
  height:300px;
  animation:bloom 6s ease-in-out forwards 2s;
}

/* Batang */
.tulip::before{
  content:'';
  position:absolute;
  left:50%; bottom:0;
  transform:translateX(-50%);
  width:10px; height:250px;
  background:linear-gradient(to top, #4CAF50, #81C784);
  border-radius:5px;
}

/* Kelopak */
.petal {
  position: absolute;
  bottom:250px; left:50%;
  width:80px; height:120px;
  background:radial-gradient(ellipse at top, white, #f2f2f2);
  border-radius:50% 50% 0 0;
  opacity:0;
  transform-origin:bottom center;
}

/* Posisi dan animasi */
.petal:nth-child(1){transform:translate(-50%,-10px) rotate(0deg) scale(0.3);}
.petal:nth-child(2){transform:translate(-50%,-10px) rotate(-40deg) scale(0.3);}
.petal:nth-child(3){transform:translate(-50%,-10px) rotate(40deg) scale(0.3);}
.petal:nth-child(4){transform:translate(-50%,-10px) rotate(-20deg) scale(0.3);}
.petal:nth-child(5){transform:translate(-50%,-10px) rotate(20deg) scale(0.3);}

.tulip.mekar .petal {
  opacity:1;
  animation:petalMekar 2s ease-out forwards;
}

@keyframes petalMekar {
  to { transform:translate(-50%,-10px) rotate(var(--r,0deg)) scale(1); }
}

@keyframes bloom {
  0%{transform:scale(0.5);}
  100%{transform:scale(1);}
}

#msg{
  position:absolute;
  top:10%;
  width:100%;
  text-align:center;
  font-size:2.7em;
  font-weight:bold;
  letter-spacing:1px;
  color:#d6336c;
  text-shadow:2px 2px 8px rgba(0,0,0,0.2);
  opacity:0;
  animation:msg 2s ease-out forwards 6.2s;
}

@keyframes msg {
  0% {opacity:0; transform:scale(0.8);}
  100%{opacity:1; transform:scale(1);}
}

#fireworks{
  position:fixed;
  left:0; top:0;
  width:100%; height:100%;
  pointer-events:none;
}
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<div id="scene">
  <div class="tulip" id="tulip">
    <div class="petal" style="--r:0deg"></div>
    <div class="petal" style="--r:-40deg"></div>
    <div class="petal" style="--r:40deg"></div>
    <div class="petal" style="--r:-20deg"></div>
    <div class="petal" style="--r:20deg"></div>
  </div>
</div>

<div id="msg">Happy Birthday Sayaangkuu<br>Della Putri Andini ðŸŒ·</div>

<script>
/* === Animasi Mekar Kelopak === */
setTimeout(()=>{
  document.getElementById('tulip').classList.add('mekar');
}, 2200);

/* === KEMBANG API === */
const canvas=document.getElementById('fireworks'),
      ctx=canvas.getContext('2d');
let W,H;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
addEventListener('resize',resize); resize();

class Particle{
  constructor(x,y,angle,speed,color){
    this.x=x; this.y=y;
    this.vx=Math.cos(angle)*speed;
    this.vy=Math.sin(angle)*speed;
    this.alpha=1;
    this.color=color;
    this.size=2+Math.random()*3;
  }
  update(){
    this.x+=this.vx; this.y+=this.vy;
    this.vy+=0.06;
    this.alpha-=0.015;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
}

let particles=[];
function launchFirework(){
  const x=Math.random()*W,
        y=H,
        peak=100+Math.random()*H*0.5,
        color=`hsl(${Math.random()*360},100%,70%)`;

  const rocket=new Particle(x,y,-Math.PI/2,7+Math.random()*2,color);
  rocket.update=function(){
    this.x+=this.vx; this.y+=this.vy;
    if(this.y<peak){
      for(let i=0;i<60;i++){
        particles.push(new Particle(this.x,this.y,Math.random()*Math.PI*2,Math.random()*5+2,color));
      }
      this.alpha=0;
    }
  };
  particles.push(rocket);
}

let lastTime=0;
function animate(time=0){
  requestAnimationFrame(animate);

  ctx.globalCompositeOperation='destination-out';
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,W,H);
  ctx.globalCompositeOperation='lighter';

  if(time-lastTime>400){
    launchFirework();
    lastTime=time;
  }

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  });
}

/* Mulai setelah bunga mekar */
setTimeout(()=>animate(),6200);
</script>
</body>
</html>
